<!DOCTYPE html>
<html>

<head>
    <title>Find Your Campground</title>
    <link rel=“stylesheet” href=“css/reset.css” />
    <link rel=“stylesheet” href=style.css” />
    <link rel=“stylesheet” href=style2.css” />
    <link rel=“stylesheet” href=style3.css” />
</head>

<body>
    <h1>Find your Campground</h1>

    <div class=" drop-down">
        <select name="firs-drop">
            <option value="name1"></option>
            <option value="name2"></option>
            <option value="name3"></option>
        </select>

        <select place="firs-drop">
                <option value="place1"></option>
                <option value="place2"></option>
                <option value="place3"></option>
        </select>

        <select time="firs-drop">
                <option value="time1"></option>
                <option value="time2"></option>
                <option value="time3"></option>
        </select>

        <select quantity="firs-drop">
                <option value="quantity1"></option>
                <option value="quantity2"></option>
                <option value="quantity3"></option>
        </select>

    </div>

    <ul id="camp-list"></ul>

    <aside>img src="map" alt="map of Camp"</aside>


</body>




</html>
